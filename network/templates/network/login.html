{% extends "network/layout.html" %} {% block body %}
<div
  class="container w-25 my-3 p-4 circle"
  style="background-color: darkolivegreen; border-radius: 20px"
>
  <h2 style="text-align: center; color: white">Login</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group mt-4">
      <input
        autofocus
        class="form-control"
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="mx-1 text-white">
      Don't have an account?
      <a class="text-warning" href="{% url 'register' %}">Register here.</a>
    </div>
    <input class="btn btn-warning mt-4" type="submit" value="Login" />
  </form>
</div>

{% endblock %}
