{% extends "network/layout.html" %} {% block body %}

<div
  class="container w-25 my-4 p-4 circle"
  style="background-color: darkolivegreen; border-radius: 20px"
>
  <h2 style="text-align: center; color: white" class="mb-4">Register</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        autofocus
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>

    <div class="text-white mt-2">
      Already have an account?
      <a class="text-warning" href="{% url 'login' %}">Log In here.</a>
    </div>
    <input
      class="btn btn-warning my-4 text-white"
      type="submit"
      value="Register"
    />
  </form>
</div>
{% endblock %}
